    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDt_Fj3J-kixtXeTj3cKNLulyuDDPDKWys",
  authDomain: "insurance-f28df.firebaseapp.com",
  projectId: "insurance-f28df",
  storageBucket: "insurance-f28df.appspot.com",
  messagingSenderId: "838660135539",

        };
        
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        Show()
        function Show()
            {
                document.getElementById("tbody").innerHTML=""
                firebase.database().ref('/Customer/').on("value",function (AllObj)
                {
                    Obj=AllObj.val()
                    if(Obj==null)
                    {       
                        alert("No data found. Try again Later.")                 
                        window.location.href="Detaling.html"
                    }
                    else
                    {
                    KeyArr=Object.keys(Obj)
                    KeyArr.reverse().map(function(key,index)
                    {
                        Table(index,Obj[key].Name,Obj[key].Phone,Obj[key].Email,Obj[key].Address,Obj[key].Timing,Obj[key].Type,Obj[key].Rc,key);
                    })
                    }
                })
            }
            function Table(index,name,phone,email,address,timing,type,rc,key)
            {
               var row= document.createElement("tr")
               var cell1= document.createElement("td")
               var cell2= document.createElement("td")
               var cell3= document.createElement("td")
               var cell4= document.createElement("td")
               var cell5= document.createElement("td")
               var cell6= document.createElement("td")
               var cell7= document.createElement("td")
               var cell8= document.createElement("td")
               var cell9= document.createElement("td")


               cell1.innerHTML=index+1
               cell2.innerHTML=name
               cell3.innerHTML=phone
               cell4.innerHTML=email
               cell5.innerHTML=address
               cell6.innerHTML=timing
               cell7.innerHTML=type
                cell8.innerHTML=rc
               


                gen=document.createElement("button")
                gen.innerHTML="Generate"
                gen.className="btn btn-success"
                gen.id=key
                gen.setAttribute("onclick","Generate(this)")
                cell9.append(gen)
               

                
                

                row.append(cell1)
                row.append(cell2)
                row.append(cell3)
                row.append(cell4)
                row.append(cell5)
                row.append(cell6)
                row.append(cell7)
                row.append(cell8)
                row.append(cell9)
               document.getElementById("tbody").append(row)
               localStorage.clear()
            }
            function Generate(Obutton)
            {
                // localStorage.clear()
                localStorage.setItem("Key",JSON.stringify(Obutton.id))
                window.location.href="Invice.html"
            }
            function Download()
        {
            table=document.getElementById("table")
            console.log(window);
            var opt = {
                margin: 0.5,
                filename: 'table.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 1},
                jsPDF: { unit: 'in', format: 'legal', orientation: 'landscape' }
            };
           html2pdf().from(table).set(opt).save()
        }
        function ExportToExcel(type, fn, dl) {
       var elt = document.getElementById('table1');
       var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
       return dl ?
         XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }):
         XLSX.writeFile(wb, fn || ('MySheetName.' + (type || 'xlsx')));
    }
   </script>
