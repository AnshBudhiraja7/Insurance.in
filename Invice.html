<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div style="height: 200px; width: 400px;" class="container">
        <img height="100%" width="100%" src="wp-content/uploads/sites/360/2023/03/logo-insurify.png" alt="">
    </div>
    <div class="container">
        <label>Invoice No:</label>
        <input type="text" class="form-control" id="Invoice" placeholder="Enter Invoice No."><br>
        <label>Company</label>
        <input type="text" class="form-control" id="Company" placeholder="Enter Company"><br>
        <label>Description</label>
        <input type="text" class="form-control" id="Description" placeholder="Enter Description"><br>
        <label>Price</label>
        <input type="text" class="form-control" id="Price" placeholder="Enter Price"><br>
        <select id="select" class="form-control" style="width: 30%;" onchange="Select()">
            <option>None</option>
            <option>Life Insurance</option>
            <option>Health Insurance</option>
            <option>Motor Insurance</option>
            <option>Other</option>
        </select><br>
        <span style="display: none;" id="TypeName">
            <label>Insurance Type:</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter Insurance Type">
        </span><br>
        <button class="btn btn-success" onclick="Generate()">Generate Invoice</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        function Select()
        {
           select= document.getElementById("select").value
           if(select=="Other")
           {
            document.getElementById("TypeName").style.display="block"
           }
           else
           {
            document.getElementById("TypeName").style.display="none"
           }
        }
        function Generate()
        {
            // localStorage.clear()
           invoice= document.getElementById("Invoice").value
           company= document.getElementById("Company").value
           description= document.getElementById("Description").value
           price= document.getElementById("Price").value
           name=document.getElementById("Name").value

           var Obj={
            Invoice:invoice,
            Company:company,
            Description:description,
            Price:price,
            Name:name,
           }

        firebase.database().ref("Generate").set(Obj)
           document.getElementById("TypeName").style.display="none"
        setTimeout(function()
        {
            window.location.href="general_3.html"
        },1000)
        }
        </script>
