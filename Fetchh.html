        function Transfer()
        {   
            firebase.database().ref("/Inquiry/").on("value",function(snap)
        {
            Obj=snap.val()
          Object.keys(Obj).map(function(key)
          {
            var obj={
             Name:Obj[key].Name,
             Phone:Obj[key].Phone,
             Email:Obj[key].Email,
             Address:Obj[key].Address,
             Type:Obj[key].Type,
             Rc:Obj[key].Rc,
             Timing:Obj[key].Timing
            }
            firebase.database().ref("/Fetch/"+key).set(obj)
          })
        })

        setTimeout(function(){
              Show()
                }, 500)
        }
    
        function Show()
        {
            document.getElementById("tbody").innerHTML=""
            firebase.database().ref("/Fetch/").on("value",function(snap)
            {
                Obj=snap.val()
                if(Obj==null)
                {
                    alert("No Details found")
                    window.location.href="Detaling.html"
                }
                else
                {
                    Allkey=Object.keys(Obj)
                Allkey.reverse().map(function(key,index)
                {
                    Table(index,Obj[key].Name,Obj[key].Phone,Obj[key].Email,Obj[key].Address,Obj[key].Type,Obj[key].Rc,Obj[key].Timing)
                })
                }
                
            })
        }
        function Table(index,name,phone,email,address,type,rc,timing)
        {
            row=document.createElement("tr")
            cell1=document.createElement("td")
            cell2=document.createElement("td")
            cell3=document.createElement("td")
            cell4=document.createElement("td")
            cell5=document.createElement("td")
            cell6=document.createElement("td")
            cell7=document.createElement("td")
            cell8=document.createElement("td")


            cell1.innerHTML=index+1
            cell2.innerHTML=name
            cell3.innerHTML=phone
            cell4.innerHTML=email
            cell5.innerHTML=address
            cell6.innerHTML=type
            cell7.innerHTML=rc

            date=timing.split("&")
            cell8.innerHTML=date[0]


            row.append(cell1)
            row.append(cell2)
            row.append(cell3)
            row.append(cell4)
            row.append(cell5)
            row.append(cell6)
            row.append(cell7)
            row.append(cell8)
            document.getElementById("tbody").append(row)
        }
        function Download()
        {
            table=document.getElementById("table")
            console.log(window);
            var opt = {
                margin: 0.5,
                filename: 'table.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 1},
                jsPDF: { unit: 'in', format: 'legal', orientation: 'landscape' }
            };
           html2pdf().from(table).set(opt).save()
        }
       
        function ExportToExcel(type, fn, dl) {
       var elt = document.getElementById('table1');
       var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
       return dl ?
         XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }):
         XLSX.writeFile(wb, fn || ('MySheetName.' + (type || 'xlsx')));
    }
