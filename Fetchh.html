        <h1 style="text-align: center;">Customer Personal Information</h1>

        <input type="text" class="form-control" id="Search" style="width: 50%; display: inline;" onkeyup="Search()" placeholder="Search for Phone Number">

            <thead>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDt_Fj3J-kixtXeTj3cKNLulyuDDPDKWys",
  authDomain: "insurance-f28df.firebaseapp.com",

  appId: "1:838660135539:web:8ac502243554407e492806"
        };
        
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        Transfer()
        function Transfer()
        {   
            firebase.database().ref("/Inquiry/").on("value",function(snap)
        {
            Obj=snap.val()
          Object.keys(Obj).map(function(key)
          {
            var obj={
             Name:Obj[key].Name,
             Phone:Obj[key].Phone,
             Email:Obj[key].Email,
             Address:Obj[key].Address,   
            }
            firebase.database().ref("/Fetch/"+key).set(obj)
          })
        })

        setTimeout(function(){
              Show()
                }, 500)
        }
    
        function Show()
        {
            document.getElementById("tbody").innerHTML=""
            firebase.database().ref("/Fetch/").on("value",function(snap)
            {
                Obj=snap.val()
                if(Obj==null)
                {
                    alert("No Details found")
                    window.location.href="DisplayContact.html"
                }
                else
                {
                    Allkey=Object.keys(Obj)
                Allkey.map(function(key,index)
                {
                    Table(index,Obj[key].Name,Obj[key].Phone,Obj[key].Email,Obj[key].Address)
                })
                }
                
            })
        }
        function Table(index,name,phone,email,address)
        {
            row=document.createElement("tr")
            cell1=document.createElement("td")
            cell2=document.createElement("td")
            cell3=document.createElement("td")
            cell4=document.createElement("td")
            cell5=document.createElement("td")


            cell1.innerHTML=index+1
            cell2.innerHTML=name
            cell3.innerHTML=phone
            cell4.innerHTML=email
            cell5.innerHTML=address

            row.append(cell1)
            row.append(cell2)
            row.append(cell3)
            row.append(cell4)
            row.append(cell5)
            document.getElementById("tbody").append(row)
        }
        function Search()
        {
           search= document.getElementById("Search").value
           document.getElementById("tbody").innerHTML=""
           firebase.database().ref("/Fetch/").on("value",function(snap)
            {
                Obj=snap.val()
                if(Obj==null)
                {
                   alert("No data found")
                }
                else
                {
                if(search=="")
                {
                 Show()  
                }
                else
                {
                    KeyArr=Object.keys(Obj)
                    KeyArr.map(function(key,index)
                    {
                        if(Obj[key].Phone.match(search))
                        {
                            Table(index,Obj[key].Name,Obj[key].Phone,Obj[key].Email,Obj[key].Address);
                        }  
                    })
                }   
                }
                    })
                
            }
          
                  
                
        
    </script>
