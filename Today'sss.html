        Show()
        function Show()
        {
            var d=new Date()
            dd=d.getDate()
            mm=d.getMonth()
            yy=d.getFullYear()
            firebase.database().ref("/Inquiry/").on("value",function(snap)
            {
                Obj=snap.val()
                Allkey=Object.keys(Obj)
                Allkey.map(function(key)
                {
                    timing=Obj[key].Timing
                    arr=timing.split("&")
                    date=arr[0].split("/")
                    if(yy==date[2])
                    {
                        if(mm+1==date[1])
                        {
                            if(dd==date[0])
                            {
                                 Table(Obj[key].Name,Obj[key].Phone,Obj[key].Email,Obj[key].Address,Obj[key].Type,Obj[key].Timing,Obj[key].Rc)
                            }
                        }
                    }
                    
                })
            })
        }
        function Table(name,phone,email,address,type,timing,rc)
        {
            var row= document.createElement("tr")
               var cell1= document.createElement("td")
               var cell2= document.createElement("td")
               var cell3= document.createElement("td")
               var cell4= document.createElement("td")
               var cell5= document.createElement("td")
               var cell6= document.createElement("td")
               var cell7= document.createElement("td")
               var cell8= document.createElement("td")


               cell1.innerHTML=name
               cell2.innerHTML=phone
               cell3.innerHTML=email
               cell4.innerHTML=address
               cell5.innerHTML=type
               cell6.innerHTML=timing
               cell7.innerHTML=rc
  

                row.append(cell1)
                row.append(cell2)
                row.append(cell3)
                row.append(cell4)
                row.append(cell5)
                row.append(cell6)
                row.append(cell7)
               document.getElementById("tbody").append(row)
        }
